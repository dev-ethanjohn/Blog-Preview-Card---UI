<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <article class="blog-article flex">
    <figure>
      <img class="blog-image" src="./assets/images/illustration-article.svg" alt="An abstract illustration">
    </figure>
    <header>
      <span class="fs-200">Learning</span>
      <p class="fs-200">Published 21 Dec 2023</p>
      <h2 class="fs-500">HTML & CSS foundations</h2>
      <p class="text-secondary fs-300">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>
    </header>
    <footer>
      <img src="./assets/images/image-avatar.webp" alt="Instructor Greg Hooper's profile picture">
      <span class="fs-200">Greg Hooper</span>
    </footer>
  </article>
</body>

</html>
