<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <!-- tabindex adds tab functionality to the whole article -->
  <main>
    <article class="blog-article flex" tabindex="0">
      <figure>
        <img class="blog-image" src="./assets/images/illustration-article.svg" alt="An abstract illustration">
      </figure>
      <header class="blog-header flex">
        <span class="tag bg-accent fs-200 ">Learning</span>
        <p class="fs-200">Published 21 Dec 2023</p>
        <h1 class="blog-title fs-500">HTML & CSS foundations</h1>
        <p class="text-secondary fs-300">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </header>
      <section class="blog-footer flex">
        <img class="author-image" src="./assets/images/image-avatar.webp" alt="Author Greg Hooper's profile picture">
        <span class="author-name fs-200">Greg Hooper</span>
      </section>
    </article>
  </main>
</body>

</html>
